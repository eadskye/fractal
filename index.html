     <a class="waves-effect waves btn-flat" onClick="vals=up (canv,vals)">Up</a>

     <a class="waves-effect waves btn-flat" onClick="vals=green (canv,vals)">Greens</a>
     <a class="waves-effect waves btn-flat" onClick="vals=blue (canv,vals)">Blues</a>
